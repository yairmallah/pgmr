  const width = window.innerWidth;
  const height = window.innerHeight;

  const svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const simulation = d3.forceSimulation(graph.nodes)
    .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
    .force("charge", d3.forceManyBody().strength(-200))
    .force("center", d3.forceCenter(width / 2, height / 2));

  const link = svg.selectAll("line")
    .data(graph.links)
    .enter().append("line");

  const node = svg.selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
    .attr("r", 10)
    .on("mouseover", sendWave)
    .on("click", d => window.open(d.url, "_blank"));

  const labels = svg.selectAll("text")
    .data(graph.nodes)
    .enter().append("text")
    .attr("dy", -15)
    .attr("text-anchor", "middle")
    .text(d => d.id);

  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);

    labels
      .attr("x", d => d.x)
      .attr("y", d => d.y);
  });

  function sendWave(event, d) {
    const visited = new Set();
    const speed = 1000; 

    function propagate(source) {
      visited.add(source.id);
      graph.links.forEach(link => {
        if (link.source.id === source.id && !visited.has(link.target.id)) {
          const dot = svg.append("circle")
            .attr("r", 4)
            .attr("fill", "red")
            .attr("cx", source.x)
            .attr("cy", source.y);

          dot.transition()
            .duration(speed)
            .attr("cx", link.target.x)
            .attr("cy", link.target.y)
            .on("end", () => {
              dot.remove();
              propagate(link.target);
            });
        }
      });
    }
    propagate(d);
  }
