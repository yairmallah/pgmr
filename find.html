<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Map with Grid</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
    }
    text {
      fill: white;
      font-family: sans-serif;
    }
    circle {
      cursor: pointer;
      stroke: white;
      stroke-width: 1px;
    }
    line {
      stroke: white;
      stroke-width: 1px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
<script>
  const width = window.innerWidth;
  const height = window.innerHeight;
  const gridSize = 80; // Grid cell size

  // Snap node to grid
  function snapToGrid(value, gridSize) {
    return Math.round(value / gridSize) * gridSize;
  }

  // Break link into 45Â° segments
  function breakLink(x1, y1, x2, y2) {
    const points = [[x1, y1]];
    let currentX = x1;
    let currentY = y1;
    const dx = x2 - x1;
    const dy = y2 - y1;

    while (currentX !== x2 || currentY !== y2) {
      if (Math.abs(dx) > Math.abs(dy)) {
        currentX += dx > 0 ? gridSize : -gridSize;
      } else {
        currentY += dy > 0 ? gridSize : -gridSize;
      }
      points.push([snapToGrid(currentX, gridSize), snapToGrid(currentY, gridSize)]);
    }

    return points;
  }

  d3.json("graph.json").then(graph => {
    const svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    graph.nodes.forEach(d => {
      d.x = snapToGrid(Math.random() * width, gridSize);
      d.y = snapToGrid(Math.random() * height, gridSize);
    });

    const link = svg.selectAll("path")
      .data(graph.links)
      .enter().append("path")
      .attr("stroke", "white")
      .attr("fill", "none")
      .attr("stroke-width", 1);

    const node = svg.selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("r", 10)
      .attr("fill", "white")
      .on("click", (event, d) => window.open(d.url, "_blank"));

    const labels = svg.selectAll("text")
      .data(graph.nodes)
      .enter().append("text")
      .attr("dy", -15)
      .attr("text-anchor", "middle")
      .text(d => d.id);

    function updateLinks() {
      link.attr("d", d => {
        const segments = breakLink(d.source.x, d.source.y, d.target.x, d.target.y);
        return d3.line()(segments);
      });
    }

    function updateNodes() {
      node.attr("cx", d => d.x).attr("cy", d => d.y);
      labels.attr("x", d => d.x).attr("y", d => d.y);
    }

    updateNodes();
    updateLinks();
  });
</script>
</body>
</html>
