<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
    }
    text {
      fill: white;
      font-family: sans-serif;
    }
    circle {
      cursor: pointer;
      stroke: white;
      stroke-width: 1px;
    }
    circle.html { fill: white; }      /* HTML files */
    circle.css { fill: lightblue; }   /* CSS files */
    circle.js { fill: yellow; }       /* JS files */
    circle.img { fill: orange; }      /* Image files */
    circle.txt { fill: green; }       /* TXT files */
    line {
      stroke: white;
      stroke-width: 1px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
<script>
  const width = window.innerWidth;
  const height = window.innerHeight;

  const areas = {
    html: { x: width / 3, y: height / 2 },
    css: { x: width / 6, y: height / 3 },
    js: { x: (5 * width) / 6, y: height / 3 },
    img: { x: width / 4, y: (2 * height) / 3 },
    txt: { x: (3 * width) / 4, y: (2 * height) / 3 }
  };

  function getFileType(filename) {
    if (filename.endsWith(".html")) return "html";
    if (filename.endsWith(".css")) return "css";
    if (filename.endsWith(".js")) return "js";
    if (filename.match(/\.(jpg|png|gif|svg|jpeg|webp)$/)) return "img";
    if (filename.endsWith(".txt")) return "txt";
    return "other";
  }

  d3.json("graph.json").then(graph => {
    const svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    const simulation = d3.forceSimulation(graph.nodes)
      .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-200))
      .force("x", d3.forceX(d => areas[getFileType(d.id)]?.x || width / 2).strength(0.2))
      .force("y", d3.forceY(d => areas[getFileType(d.id)]?.y || height / 2).strength(0.2));

    const link = svg.selectAll("line")
      .data(graph.links)
      .enter().append("line");

    const node = svg.selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("r", 10)
      .attr("class", d => getFileType(d.id))
      .on("mouseover", sendWave)
      .on("click", (event, d) => window.open(d.url, "_blank"));

    const labels = svg.selectAll("text")
      .data(graph.nodes)
      .enter().append("text")
      .attr("dy", -15)
      .attr("text-anchor", "middle")
      .text(d => d.id);

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      labels
        .attr("x", d => d.x)
        .attr("y", d => d.y);
    });

    function sendWave(event, d) {
      const visited = new Set();
      const speed = 1000;

      function propagate(source) {
        visited.add(source.id);
        graph.links.forEach(link => {
          if (link.source.id === source.id && !visited.has(link.target.id)) {
            const dot = svg.append("circle")
              .attr("r", 4)
              .attr("fill", "red")
              .attr("cx", source.x)
              .attr("cy", source.y);

            dot.transition()
              .duration(speed)
              .attr("cx", link.target.x)
              .attr("cy", link.target.y)
              .on("end", () => {
                dot.remove();
                propagate(link.target);
              });
          }
        });
      }
      propagate(d);
    }
  });
</script>
</body>
</html>
