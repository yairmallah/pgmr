<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Graph Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    circle { fill: white; cursor: pointer; transition: fill 0.3s; }
    line { stroke: white; stroke-width: 2px; opacity: 0.5; }
  </style>
</head>
<body>
<script>
  const data = {
    nodes: [
      { id: 'index.html', url: 'index.html' },
      { id: 'style.css', url: 'style.css' },
      { id: 'script.js', url: 'script.js' },
      { id: 'about.html', url: 'about.html' }
    ],
    links: [
      { source: 'index.html', target: 'style.css' },
      { source: 'index.html', target: 'script.js' },
      { source: 'about.html', target: 'style.css' }
    ]
  };

  const width = window.innerWidth;
  const height = window.innerHeight;

  const svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  const simulation = d3.forceSimulation(data.nodes)
    .force("link", d3.forceLink(data.links).id(d => d.id).distance(200))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("center", d3.forceCenter(width / 2, height / 2));

  const link = svg.selectAll("line")
    .data(data.links)
    .enter().append("line");

  const node = svg.selectAll("circle")
    .data(data.nodes)
    .enter().append("circle")
    .attr("r", 20)
    .on("mouseover", handleMouseOver)
    .on("mouseout", handleMouseOut)
    .on("click", (e, d) => window.open(d.url, '_blank'));

  simulation.on("tick", () => {
    link.attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node.attr("cx", d => d.x)
        .attr("cy", d => d.y);
  });

  function handleMouseOver(e, d) {
    d3.select(this).attr("fill", "#00FFAA");
    spreadWave(d);
  }

  function handleMouseOut(e, d) {
    d3.select(this).attr("fill", "white");
  }

  function spreadWave(d, depth = 0) {
    if (depth > 3) return;
    const targets = data.links.filter(l => l.source.id === d.id).map(l => l.target);
    targets.forEach(targetId => {
      const targetNode = node.filter(n => n.id === targetId);
      targetNode.transition().duration(500).attr("fill", "#00FFAA")
        .transition().delay(500).attr("fill", "white");
      spreadWave(targetNode.data()[0], depth + 1);
    });
  }
</script>
</body>
</html>
